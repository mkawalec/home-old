{% extends "layout.html" %}

{% block body %}

<form action="{{ url_for('add_user') }}" method="post">
    <dl>
        <dt>Username: <input name=uname type=text />
        <dt>Password: <input name=passwd type=password />
    </dl>
    <input type=submit />
</form>

Current users:
<ul>
    {% for user in users %}
    <li>{{ user.uname }}</li>
    {% endfor %}
</ul>
{% endblock %}
