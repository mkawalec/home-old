{% extends "layout.html" %}

{% block body %}

<form action="{{ url_for('login') }}" method=post>
    <dl>
        <dt>Username: <input type=text name=uname />
        <dt>Password: <input type=password name=passwd />
    </dl>
    <input type=submit />
    <input type=hidden name=next value="{{ next }}" />
</form>

{% endblock %}
